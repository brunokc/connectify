<?xml version="1.0" encoding="utf-8"?>
<svg width="204px" height="322px" viewBox="0 0 204 322" xmlns="http://www.w3.org/2000/svg">
  <style>
    #frame {
      stroke: black;
      fill: white;
      stroke-linejoin: round;
    }

    .bubble-text {
      fill: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 22pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .bubble {
      fill: #black;
    }

    .qrcode-frame {
      stroke: black;
      stroke-width: .35em;
      fill: white;
    }

    .connectify {
      fill: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
      font-size: 6pt;
    }
  </style>

  <rect id="frame" width="100%" height="100%"/>
  <image x="29%" y="3%" width="40%" href="./wifi-logo-3.svg"/>

  <rect x="10%" y="22%" width="80%" height="13%" rx="5px" class="bubble"/>
  <path transform="translate(138, 112)" d="M0 0L10 15L20 0Z" />
  <text class="bubble-text" x="50%" y="29%">SCAN ME</text>

  <rect x="10%" y="42%" width="80%" height="50%" rx="8px" class="qrcode-frame"/>
  <image id="qrcode" width="85%" x="20%" y="57%" transform="scale(0.8)"
    href="connectify-qrcode-placeholder.png"/>

  <text id="connectify" class="connectify" x="66%" y="98%">
    Created with ConnectiFy
  </text>
  <image id="connectify-qrcode" x="88%" y="93%" with="6%" height="6%"
    href="./connectify-qrcode.png"/>
</svg>
