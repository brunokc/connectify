<?xml version="1.0" encoding="utf-8"?>
<svg width="204px" height="322px" viewBox="0 0 204 322" xmlns="http://www.w3.org/2000/svg">
  <style>
    #frame {
      stroke: black;
      fill: white;
      stroke-linejoin: round;
    }

    .frame-gradient-start {
      stop-opacity: 1;
      stop-color: #707070;
    }

    .frame-gradient-end {
      stop-opacity: 1;
      stop-color: #303030;
    }

    #wifi-logo {
      fill: black;
    }

    .text {
      fill: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .ssid {
      fill: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .password {
      fill: black;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 11pt;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .text-background {
      fill: #ff8000;
    }
  </style>

  <rect id="frame" width="100%" height="100%" rx="10px" ry="10px"/>

  <text class="text" x="50%" y="18%" style="font-size: 32pt;">Wi-Fi</text>
  <image x="40.8%" y="5.6%" width="15%" href="./templates/wifi-logo.svg"/>

  <text id="networkLabel" class="text" x="50%" y="28%">NETWORK</text>
  <rect x="10%" y="31%" width="80%" height="6%" rx="4px" class="text-background"/>
  <text id="networkName" class="ssid" x="50%" y="34%">{network_name}</text>

  <text id="passwordLabel" class="text" x="50%" y="43%">PASSWORD</text>
  <rect x="10%" y="46%" width="80%" height="6%" rx="4px" class="text-background"/>
  <text id="passwordText" class="password" x="50%" y="49%">{network_password}</text>

  <image id="qrcode" width="60%" x="15%" y="85%" transform="scale(0.7)" href="qrcode-placeholder.png"/>
  <image x="325%" y="310%" transform="scale(0.2)" href="./templates/iphone-nfc.svg" />
  <text id="connectText" class="text" style="font-size: 8pt" x="50%" y="92%">TAP OR SCAN TO CONNECT</text>
</svg>
