<?xml version="1.0" encoding="utf-8"?>
<svg width="204px" height="322px" viewBox="0 0 204 322" xmlns="http://www.w3.org/2000/svg">
  <style>
    #frame {
      stroke: none;
      fill: url(#frame-gradient);
      stroke-linejoin: round;
    }

    .frame-gradient-start {
      stop-opacity: 1;
      stop-color: #707070;
    }

    .frame-gradient-end {
      stop-opacity: 1;
      stop-color: #303030;
    }

    #wifi-logo {
      fill: white;
    }

    .text {
      fill: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .ssid {
      fill: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .password {
      fill: white;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 11pt;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  <defs>
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" class="frame-gradient-start" />
      <stop offset="100%" class="frame-gradient-end" />
    </linearGradient>
  </defs>
  <rect id="frame" width="100%" height="100%" rx="10px" ry="10px"/>
