<?xml version="1.0" encoding="utf-8"?>
<svg width="204px" height="322px" viewBox="0 0 204 322" xmlns="http://www.w3.org/2000/svg">
  <style>
    #frame {
      stroke: black;
      fill: white;
      stroke-linejoin: round;
    }

    #wifi-logo {
      fill: black;
    }

    .text {
      fill: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .ssid {
      fill: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 10pt;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .password {
      fill: black;
      font-family: Consolas, 'Courier New', Courier, monospace;
      font-size: 11pt;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .text-background {
      fill: #ff8000;
    }

    .instructions {
      font-size: 8pt;
    }

    .connectify {
      font-size: 4pt;
    }
  </style>

  <rect id="frame" width="100%" height="100%" rx="10px" ry="10px"/>

  <text class="text" x="35%" y="15%" style="font-size: 32pt; font-weight: bold; font">Wi-Fi</text>
  <image x="65%" y="4%" width="28%" height="17%" href="./wifi-logo.svg"/>

  <text id="networkLabel" class="text" x="50%" y="27%">NETWORK</text>
  <rect x="10%" y="30%" width="80%" height="6%" rx="4px" class="text-background"/>
  <text id="networkName" class="ssid" x="50%" y="33%">{network_name}</text>

  <text id="passwordLabel" class="text" x="50%" y="42%">PASSWORD</text>
  <rect x="10%" y="45%" width="80%" height="6%" rx="4px" class="text-background"/>
  <text id="passwordText" class="password" x="50%" y="48%">{network_password}</text>

  <image id="qrcode" width="60%" x="15%" y="85%" transform="scale(0.7)"
    href="connectify-qrcode-placeholder.png"/>
  <image x="325%" y="310%" transform="scale(0.2)" href="./iphone-nfc.svg"/>
  <text id="connectText" class="text instructions" x="50%" y="92%">TAP OR SCAN TO CONNECT</text>

  <text id="connectify" class="text connectify" x="75%" y="98%">
    Created with ConnectiFy
  </text>
  <image id="connectify-qrcode" x="90%" y="95%" with="4%" height="4%"
    href="./connectify-qrcode.png"/>
</svg>
